<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="Amazon.css" />
    <title>Homepage Amazon</title>
  </head>
  <body>
    <header>
      <div class="logo1">
        <img src="./assets/logo.png" alt="Logo Amazon" />
      </div>
      <nav class="link">
        <h6><a href="#">All</a></h6>
        <h6><a href="#">Today's deals</a></h6>
        <h6><a href="#">Customer Service</a></h6>
        <h6><a href="#">Registry</a></h6>
        <h6><a href="#">Gift Cards</a></h6>
        <h6><a href="#">Sell</a></h6>
      </nav>
    </header>

    <section class="Shop-All"><h6>Shop All Holiday Gift Cards</h6></section>

    <section class="Gift">
      <h2>Holiday Gift Guides</h2>
      <h3>Be a go-gifter</h3>
    </section>
    <main class="All-Main">
      <section class="Content-Main">
        <div class="inline">
          <h4>Find the perfect gift</h4>
          <h5>Shop now</h5>
        </div>
        <div class="Image">
          <div class="cont-Image">
            <img src="/assets/img_1.jpg" alt="Immagine Kindle" />
          </div>
          <div class="cont-Image">
            <img src="/assets/img_2.jpg" alt="Immagine Elettronica" />
          </div>
          <div class="cont-Image">
            <img src="/assets/img_3.jpg" alt="Immagine Tecnologia" />
          </div>
          <div class="cont-Image">
            <img src="/assets/img_4.jpg" alt="Immagine Animali" />
          </div>
        </div>
      </section>
      <section class="Content-Main2">
        <div class="Image 2">
          <img src="/assets/img_9.png" alt="" />
        </div>
        <div class="inline">
          <h4>Play the gifting game</h4>
          <h5>Shop gaming</h5>
        </div>
      </section>
      <section class="Content-Main2">
        <div class="Image 2">
          <img src="/assets/img_10.png" alt="" />
        </div>
        <div class="inline">
          <h4>The sound of cheer</h4>
          <h5>Shop Audio & Accessories</h5>
        </div>
      </section>
    </main>

    <footer class="EndPage">
      <div class="link">
        <h6>Back to top</h6>
      </div>
      <div class="logo2">
        <img src="/assets/logo.png" alt="Logo Amazon" />
      </div>
    </footer>

    <script src="D5.js"></script>
  </body>
</html>
